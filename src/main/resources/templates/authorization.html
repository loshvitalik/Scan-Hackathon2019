<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Система скан образов документов</title></title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

    <div class="container-fluid" style="width: 20vw; margin-top: 30vh">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label> User Name : <input   type="text" class="form-control"name="username" placeholder="Логин">
            </label> </div>
            <div class="form-group">
                <label> Password: <input type="password" class="form-control" name="password" placeholder="Пароль">
                </label></div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>

</body>
</html>
